<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
   <!--header section-->
    <header th:replace="fragments/header :: header">...</header>
    <main class="user">
        <h2>User Profile and dashboard</h2>
       <div class="userInfo">
           <p th:if="${username != null and username != 'anonymousUser'}">Username:
               <span th:text="${#authentication.principal.username}"></span>
           </p>
           <p th:if="${username != null and username != 'anonymousUser'}">Email:
               <span th:text="${#authentication.principal.email}"></span>
           </p>
           <p th:if="${username != null and username != 'anonymousUser'}">User ID:
               <span th:text="${#authentication.principal.id}"></span>
           </p>
       </div>
        <div class="">
            <h4 th:text="${user.username}"></h4>
            <h4 th:text="${user.email}"></h4>
        </div>
    </main>
   <!--footer section-->
   <footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
