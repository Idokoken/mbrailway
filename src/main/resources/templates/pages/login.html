<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<div class="register d-flex align-items-center flex-column">

    <div class='top-section d-flex justify-content-center flex-row flex-column align-items-center'>
        <h3 class="text-dark text-center">ahom</h3>
        <img src="/images/brand.png" alt="brand" width="50" height="50" class="d-inline-block align-text-top me-1">
        <h2 class='mt-3 text-center'>Sign In</h2>
    </div>

    <div class="content d-flex flex-column mt-3">
        <div th:if="${param.success}">
            <div class="alert alert-info">Registration successful, login</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Username or Password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out</div>
        </div>
        <form th:action="@{/auth/login}" action="#" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <button type="submit" class="btn form-control mt-3">Submit</button>
        </form>
        <div class='mt-3 login'>
            <p class=''>Not yet a member ? <a th:href="@{/auth/register}">Sign Up</a></p>
        </div>
    </div>
</div>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
