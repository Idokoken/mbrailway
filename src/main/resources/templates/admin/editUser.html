<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/css/brands.css}">
  <link rel="stylesheet" th:href="@{/css/solid.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
  <div class="usersPage">
    <h3>All User</h3>
    <div class="userInfo">
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th scope="col">user</th>
          <th scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="2" >user name</td>
          <td>
            <a class="btn btn-danger" th:href="@{/delete)}"
            ><i class="fa-solid fa-trash-can"></i
            ></a>
          </td>

        </tr>

        </tbody>
      </table>
      <table class="table table-dark table-striped" th:if="${users}">
        <thead>
        <tr>
          <th scope="col">user</th>
          <th scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td colspan="2" th:text="${post.title}">user name</td>
          <td>
            <a class="btn btn-danger" th:href="@{/delete)}"
            ><i class="fa-solid fa-trash-can"></i
            ></a>
          </td>

        </tr>

        </tbody>
      </table>
    </div>
    <a href="/admin/users/add">Edit User</a>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
          <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
          <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
