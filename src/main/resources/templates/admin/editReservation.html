
<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="user">
        <h3>Edit reservation page</h3>
        <h1>Edit Journey</h1>
        <form action="#" th:action="@{/admin/journeys/edit}" th:object="${journey}" method="post">
            <input type="hidden" th:field="*{id}">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" th:field="*{origin}" required>
            <br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" th:field="*{destination}" required>
            <br>
            <label for="journeyDate">Journey Date:</label>
            <input type="date" id="journeyDate" th:field="*{journeyDate}" required>
            <br>
            <label for="availableSeats">Available Seats:</label>
            <input type="number" id="availableSeats" th:field="*{availableSeats}" required>
            <br>
            <button type="submit">Update Journey</button>
        </form>
    </div>


</main>
<!--header section-->
<footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
