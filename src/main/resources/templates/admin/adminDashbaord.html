<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>mbrailway</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="container adminpage mt-5">
        <h4 class="text-bold">Admin Dashboard</h4>

        <div class="userInfo">

            <table class="table table-dark table-striped" th:if="${users}">
                <thead>
                <tr>
                    <th scope="col">user</th>
                    <th scope="col">Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td colspan="2" th:text="${post.title}">user name</td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/delete)}"
                        ><i class="fa-solid fa-trash-can"></i
                        ></a>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>


    </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
